<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis path {
  /*display: none;*/
}

</style>
<body>

<div id="stackedbars">
  <h1>Segments</h1>
  <div id="stack_2002"></div>
</body>
<script src="scripts/d3.v4.js"></script>
<script>

    stack_width = 600;
    stack_height = 500;
    g = d3.select("#stack_2002")
        .append('svg')
        .attr('height', 500)
        .attr('width', 600)
          .append("g").attr("transform", "translate(100, 100)");

var x = d3.scaleBand()
    .rangeRound([0, stack_width])
    .padding(0.3)
    .align(0.3);

var y = d3.scaleLinear()
    .rangeRound([stack_height, 0]);

var z = d3.scaleOrdinal(d3.schemeCategory20)
     .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var stack = d3.stack();

d3.csv("segments_table2.csv", type, function(error, data) {
  if (error) throw error;
  data.sort(function(a, b) { return b.total - a.total; });
  x.domain(data.map(function(d) { return d.party; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(data.columns.slice(1));

  g.selectAll(".serie")
    .data(stack.keys(data.columns.slice(1))(data))
    .enter().append("g")
    .attr("class", "serie")
    .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) {
         console.log(d.data.party);
         return x(d.data.party); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + stack_height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-1em")
            .attr("dy", "-0.5em")
            .attr("transform", function(d) {
                return "rotate(-90)"
                });

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "s"))
      .selectAll("text")
            .style("text-anchor", "middle")
            .attr("dx", ".8em")
            .attr("dy", "-1em")
            .attr("transform", function(d) {
                return "rotate(-90)"
                });

  g.append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks(10).pop()))
      .attr("dy", "-2em")
      .attr("text-anchor", "end")
      .attr("fill", "#000")
      .text("Population")
      .style("text-anchor", "middle")
      .attr("transform", function(d) {
          return "rotate(-90)"
          });
      ;
});

function type(d, i, columns) {
  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}

</script>
</body>
</html>
